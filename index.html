<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div
      x-data="{ open: false, ranks: [], newRank: '' }"
      class="container-fluid h-100 d-flex flex-column p-0"
    >
      <div class="container flex-grow-1 pt-3" style="padding-bottom: 120px;">
        <template x-for="(rank, index) in ranks" :key="index">
          <div class="card text-bg-light mb-3">
            <div
              class="card-body d-flex justify-content-center align-items-center"
            >
              <h1 class="display-1" x-text="rank.title"></h1>
            </div>
          </div>
        </template>
      </div>
      <nav class="navbar navbar-dark bg-light fixed-bottom p-4">
        <ul class="navbar-nav w-100">
          <div class="row gx-1">
            <div class="col-9">
              <input
                class="form-control form-control-lg"
                x-model="newRank"
                type="text"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-primary btn-lg w-100"
                @click="ranks.push({ title: newRank }); newRank = ''"
              >
                Rank
              </button>
            </div>
          </div>
        </ul>
      </nav>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
  </body>
</html>
